<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{APP_NAME}} V{{APP_MARKET_VERSION}} Build{{APP_BUILD_VERSION}} Êó•ÂøóË∑üË∏™({{PROGNAME}}[{{PID}}])</title>
    <style>
        body {
            margin: 0px;
            font-family: Courier, monospace;
            font-size: 0.8em;
            transition: background-color 0.5s, color 0.5s;
            background-color: #fff; /* Default Light Mode background color */
            color: #333; /* Default Light Mode text color */
            position: relative;
        }
        
        .dark-mode {
            background-color: #333; /* Dark Mode background color */
            color: #fff; /* Dark Mode text color */
        }
        
        button {
            position: absolute;
            top: 0px;
            right: 10px;
            padding: 0;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.6em;
        }
        
        .app_logo {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: transparent;
            border: none;
            outline: none;
            background-image: url('app-logo.png');
            background-size: cover;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        tr {
            vertical-align: top;
        }
        
        tr:nth-child(odd) {
            background-color: #eeeeee;
        }
        
        body.dark-mode tr:nth-child(odd) {
            background-color: #444; /* Dark Mode odd row background color */
        }
        
        td {
            padding: 2px 10px;
        }
        
        /* Êó•ÂøóÁ≠âÁ∫ßÈÖçËâ≤ÔºöÂÖºÈ°æÊµÖËâ≤/Ê∑±Ëâ≤Ê®°ÂºèÂèØËØªÊÄß‰∏é‰∏ÄËá¥ÊÄß */
        .log-debug      { color:#8b5cf6; }                 
        .log-verbose    { color:#616161; }                 
        .log-info       { color:green; }                 
        .log-warning    { color:orange; }
        .log-error      { color:red; }
        .log-exception  { color:#e91e63; font-weight:bold; } 
        .log-abort      { color:red; font-weight:bold; } 
        .log-default    { color:#616161; }                 /* ÈªòËÆ§ÁÅ∞ */

        /* Ê∑±Ëâ≤Ê®°ÂºèÔºöÊèêÈ´òÂØπÊØîÂ∫¶ÔºåÈÅøÂÖçËøá‰∫ÆÂà∫Áúº */
        body.dark-mode .log-debug      { color:#64b5f6; } 
        body.dark-mode .log-verbose    { color:#9e9e9e; }
        body.dark-mode .log-info       { color:#00FF00; }
        body.dark-mode .log-warning    { color:#FFFF00; }
        body.dark-mode .log-error      { color:#FF0000; }
        body.dark-mode .log-exception  { color:#e91e63; font-weight:bold; } 
        body.dark-mode .log-abort      { color:#FF0000; font-weight:bold; } 
        body.dark-mode .log-default      { color:#9e9e9e; }
        
        
        #footer {
            text-align: center;
            margin: 20px 0px;
            color: darkgray;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
        
        .title_div {
            padding-bottom: 9px;
            margin: 40px 0 20px;
            border-bottom: 1px solid #eee;
            text-align:center;
        }
        
        body.dark-mode .title_div {
            border-bottom-color: #555;
        }
    </style>
            
    <script type="text/javascript">
         var refreshDelay = {{REFRESH_DELAY}};
         var suspendInBackground = {{SUSPEND_IN_BACKGROUND}};
         var footerElement = null;
         function updateTimestamp()
         {
             var now = new Date();
             footerElement.innerHTML = "Last updated on " + now.toLocaleDateString() + " " + now.toLocaleTimeString();
         }
        
         function refresh(force = false)
         {
             var timeElement = document.getElementById("maxTime");
             var maxTime = timeElement.getAttribute("data-value");
             timeElement.parentNode.removeChild(timeElement);

             var xmlhttp = new XMLHttpRequest();
             xmlhttp.onreadystatechange = () => {
                 if (xmlhttp.readyState == 4)
                 {
                    if (xmlhttp.status == 200)
                    {
                        var contentElement = document.getElementById("content");
                        contentElement.innerHTML = contentElement.innerHTML + xmlhttp.responseText;
                        updateTimestamp();
                        setTimeout(refresh, refreshDelay);
                    }
                    else
                    {
                        var contentElement = document.getElementById("content");
                        var timeEle = "<tr id=" + "'" + "maxTime" + "'" +" data-value=" + maxTime + "></tr>";
                        contentElement.innerHTML = contentElement.innerHTML + timeEle;
                        footerElement.innerHTML = "<span class=\"error\">Connection failed! Reload page to try again.</span>";
                        if (suspendInBackground > 0)
                        {
                            setTimeout(refresh(true), refreshDelay);
                        }
                    }
                 }
             }
             xmlhttp.open("GET", "/log?after=" + maxTime +"&force=" + force, true);
             xmlhttp.send();
         }
        
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
                      
         window.onload = function() {
             footerElement = document.getElementById("footer");
             updateTimestamp();
             // Detect system's color scheme
             if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                 document.body.classList.add('dark-mode');
             }
             setTimeout(refresh, refreshDelay);
         }
         </script>
</head>
<body>
    <button onclick="toggleDarkMode()">üåì</button>
    <div class="title_div"><h1><div class="app_logo"></div>  {{APP_NAME}} V{{APP_MARKET_VERSION}} Build{{APP_BUILD_VERSION}} Êó•ÂøóË∑üË∏™ ({{PROGNAME}}[{{PID}}])</h1></div>
    <table>
        <tbody id="content">
            {{LOG_CONTENT}}
        </tbody>
    </table>
    <div id="footer"></div>
</body>
</html>
